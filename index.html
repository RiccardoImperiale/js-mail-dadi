<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-primary vh-100 vw-100 d-flex align-items-center justify-content-center flex-column">
    <div class="container">
        <h1 class="text-center mb-4 text-white">Mailing List</h1>
        <form class="bg-white rounded p-5 w-75 m-auto">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Enter your email to check if you are an authorized user</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Dice game -->
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-white">Dice Game</h1>
        <div style="height: 350px;" class="bg-white rounded w-50 m-auto text-center d-flex justify-content-center align-items-center">
            <div id="gif" class="rounded m-auto d-flex overflow-hidden justify-content-center d-none">
                <img height="250px" src="" alt="gif">
            </div>
            <div id="diceContainer" class="d-flex flex-column">
                <h4>Computer vs Player</h4>
                <div class="d-flex m-auto flex-wrap justify-content-center my-2">
                    <i id="diceComputer" style="font-size: 8rem;" class="fa-solid fa-dice-one mx-2"></i>
                    <i id="dicePlayer" style="font-size: 8rem;" class="fa-solid fa-dice-one mx-2"></i>
                </div>
                <button id="diceBtn" type="button" class="btn btn-primary mt-4 w-50 m-auto">Roll the Dice</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/main.js"></script>
</body>

</html>
